<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <header>
            Let`s Sign Up
        </header>

        <div class="register-form">
            <h1 class="title">Create</br>Account!</h1>

            <form action="#">
                <input type="text" class="register" placeholder="Name"><br>
                <input type="text" class="register" placeholder="Email"><br>
                <input type="password" class="register" placeholder="password"><br>
    
                <input type="submit" class="sendButton" value="Sign Up"><br>
            </form>
            <div class="signup">
                <span class="warning">Already have an account? <a href="">Sign Up</a> </span>
            </div>
        </div>
    </div>
</body>

</html>
